<!DOCTYPE html>
<html>
<head>
    <div id="customAlert" style="display: none; border: 1px solid black; padding: 20px; background-color: lightgray;">
        <p>This is some <strong style="font-weight: bold;">bold text</strong> in a custom alert.</p>
        <button onclick="document.getElementById('customAlert').style.display = 'none';">Close</button>
    </div>

    <script>
        function showAlert() {
            document.getElementById('customAlert').style.display = 'block';
        }
    </script>
    <button onclick="showAlert()">Show Custom Alert</button>    
</head>
    <body></body>
</html>
